<div class="{{with .bgupper.color}}bg-{{.}}{{end}}{{with .bgupper.shade}}-{{.}}{{end}} pt-8">
  <div class="relative overflow-hidden">
    <div class="block absolute inset-y-0 h-full w-full">
      <div class="relative h-full">
        <svg class="absolute right-full transform translate-y-1/3 translate-x-1/4 md:translate-y-1/2 sm:translate-x-1/2 lg:translate-x-full" width="404" height="784" fill="none" viewBox="0 0 404 784">
          <defs>
            <pattern id="e229dbec-10e9-49ee-8ec3-0286ca089edf" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
              <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
            </pattern>
          </defs>
          <rect width="404" height="784" fill="url(#ad9a0a02-b58e-4a1d-8c36-1b649889af63)" />
        </svg>
        <svg class="absolute left-full transform -translate-y-3/4 -translate-x-1/4 sm:-translate-x-1/2 md:-translate-y-1/2 lg:-translate-x-3/4" width="404" height="784" fill="none" viewBox="0 0 404 784">
          <defs>
            <pattern id="d2a68204-c383-44b1-b99f-42ccff4e5365" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
              <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
            </pattern>
          </defs>
          <rect width="404" height="784" fill="url(#478e97d6-90df-4a89-8d63-30fdbb3c7e57)" />
        </svg>
      </div>
    </div>
      <div class="mt-10 mx-auto max-w-screen-xl px-4 sm:px-6 md:mt-16 lg:mt-20">
        <div class="flex justify-center">
          <h2 class="mx-auto text-4xl tracking-tight leading-10 font-extrabold text-brand sm:text-5xl sm:leading-none md:text-6xl">
            {{.header}}
            <br>
            <span class="text-primary-darker">{{.tag}}</span>
          </h2>
        </div>
        <article class="prose prose-2xl mx-auto px-5 sm:px-0">
          {{.description | markdownify}}
        </article>
      </div>
    </div>
    <div class="relative">
      <div class="absolute inset-0 flex flex-col">
        <div class="flex-1"></div>
        <div class="flex-1 w-full {{with .bglower.color}}bg-{{.}}{{end}}{{with .bglower.shade}}-{{.}}{{end}}"></div>
      </div>
      
      <div  @click="playVideo(`{{.video.id}}`)" class="cursor-pointer max-w-screen-xl flex items-center justify-center mx-auto px-4 sm:px-6 mt-10">
        
        <img class="relative rounded-lg shadow-lg" src="{{.featured.url}}" alt="{{.featured.alt}}">
        <div class="absolute inset-0 w-full h-full flex items-center justify-center">
            <svg class="h-24 w-24 text-brand" fill="currentColor" viewBox="0 0 84 84">
                <circle opacity="0.8" cx="42" cy="42" r="37" fill="#21222D" />
                <path
                    d="M55.5039 40.3359L37.1094 28.0729C35.7803 27.1869 34 28.1396 34 29.737V54.263C34 55.8604 35.7803 56.8131 37.1094 55.9271L55.5038 43.6641C56.6913 42.8725 56.6913 41.1275 55.5039 40.3359Z" />
            </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="{{with .bglower.color}}bg-{{.}}{{end}}{{with .bglower.shade}}-{{.}}{{end}}">
    <div class="max-w-screen-xl mx-auto pt-16 pb-20 px-4 sm:px-6 md:pb-24 lg:px-8">

      {{with .subheader}}
      <h3 class="text-center text-gray-400 text-2xl font-semibold uppercase tracking-wide">
          {{.}}
      </h3>
      {{end}}
      {{ if (and ( (isset .logos "enable") ) (eq .logos.enable true ) ) }}
      {{- partial "logos" (dict "gap" .gap "col" .logos.col "colMD" .logos.colMD "colLG" .logos.colLG "images" .logos.images) -}}
      {{end}}
    </div>
  </div>
</div>
